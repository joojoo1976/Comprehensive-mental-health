
<!DOCTYPE html>
<html lang="{{ locale }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}منصة الصحة النفسية الشاملة{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">{{ _("app_name") }}</div>
                <ul class="nav-links">
                    <li><a href="/">{{ _("home") }}</a></li>
                    <li><a href="/services">{{ _("services") }}</a></li>
                    <li><a href="/about">{{ _("about") }}</a></li>
                    <li><a href="/contact">{{ _("contact") }}</a></li>
                    <li><a href="/login">{{ _("login") }}</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {{ _("app_name") }} - {{ _("all_rights_reserved") }}</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // حفظ اللغة المختارة في ملفات تعريف الارتباط
        function setLanguage(lang) {
            document.cookie = "locale=" + lang + "; path=/; max-age=31536000";
            location.reload();
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
